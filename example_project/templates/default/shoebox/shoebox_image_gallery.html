{% extends "shoebox/base.html" %}

{% block title %}{{ block.super }}Shoebox{% endblock %}

{% block head_extra %}

	{{ block.super }}
	<script type="text/javascript">
		function search(search) {
			$.ajax({
		  		url: '{% url shoebox_image_search %}?q=' + search,
		  		success: function(data) {
		    		$('#images').html(data);
		  		}
			});
		}
	</script>
{% endblock %}

{% block content %}
<div id="search-container" class="center">
	<form method="get" action="{% url shoebox_image_search %}" >
	<label for="search-box">Search:</label>
	<input id="search-box" name="q" type="text" onkeyup="search(this.value); return false;"/>
	<input type="submit" value="search" />
</div>

<div class="main-item latest-images">
    <h2>Latest Images</h2>
    <div class="inner">
    {% for image in images %}
        <a href="{% url shoebox_manage_item 'image' image.id %}">
            <img src="{{ image.get_square_thumbnail_url }}" alt="{{ image.title }}" title="{{ image.title }}" />
        </a>
    {% endfor %}
    </div>
</div>
{% endblock %}
