{% extends "shoebox/base.html" %}

{% block title %}{{ block.super }}Shoebox{% endblock %}

{% block head_extra %}

	{{ block.super }}

{% endblock %}

{% block content %}
<div class="inner-navigation">
    <a href="/shoebox">&laquo; Shoebox Home</a>
</div>
<div class="main-item search">
    <h2>Search Images</h2>
    <div class="inner">
        <div id="gallery-search" class="center">
            <form method="get" action="{% url shoebox_image_search %}" >
            <label for="search-box">Search:</label>
            <input id="search-box" name="q" type="text"/>
            <input type="submit" value="search" />
        </div>
    </div>
</div>
<div class="main-item image-gallery">
    <h2>Latest Images</h2>
    <div class="inner">
    {% for image in images %}
        <a href="{% url shoebox_manage_item 'image' image.id %}">
            <img src="{{ image.get_square_thumbnail_url }}" alt="{{ image.title }}" title="{{ image.title }}" />
        </a>
    {% endfor %}
    </div>
</div>
{% endblock %}
